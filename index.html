
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analysis Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .stat-box { margin: 10px; padding: 10px; border: 1px solid #ccc; }
        #poolChart { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>Weather Analysis Dashboard</h1>
    <div class="stat-box">
        <h2>Pool Temperature Diurnal Range</h2>
        <p>Average: 4.69 °F</p>
        <div id="poolChart"></div>
    </div>
    <div class="stat-box">
        <h2>Garage vs. Outdoor Temp Correlation</h2>
        <p>0.786</p>
    </div>
    <div class="stat-box">
        <h2>Days Pool Temp > Outdoor Temp</h2>
        <p>83</p>
    </div>
    <div class="stat-box">
        <h2>Garage Temp Rain Impact</h2>
        <p>Rainy Days: 66.79 °F | Dry Days: 71.73 °F</p>
    </div>

    <script src="https://cdn.plotly.io/plotly-2.35.2.min.js"></script>
    <script>
        window.onload = function() {
            var poolData = {
                x: ["2024-05-31", "2024-06-30", "2024-07-31", "2024-08-31", "2024-09-30"],
                y: [5.83, 4.13, 5.3, 4.55, 3.85],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Monthly Pool Temp Range'
            };
            var layout = {
                title: 'Monthly Pool Temp Diurnal Range (°F)',
                xaxis: { title: 'Month' },
                yaxis: { title: 'Range (°F)' }
            };
            Plotly.newPlot('poolChart', [poolData], layout);
        };
    </script>
</body>
</html>
